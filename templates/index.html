<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reference Checker</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <section class="panel">
      <div class="header">
        <div>
          <p class="eyebrow">FastAPI MVP</p>
          <h1>Reference Checker</h1>
          <p>Upload a manuscript to extract in-text citations, match them to your reference list, and spot gaps.</p>
        </div>
      </div>
      <form class="upload" action="/check" method="post" enctype="multipart/form-data">
        <label class="field" for="file">Choose a .txt or .docx file</label>
        <input id="file" name="file" type="file" accept=".txt,.docx" required />
        <div class="actions">
          <button type="submit">Run check</button>
          <p class="hint">We only keep the last run in memory for this MVP.</p>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
